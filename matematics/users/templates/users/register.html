{% extends "main/base.html" %}

{% load static %}

{% block title %}Логин{% endblock title %}

{% block all-content %}
<div class="login-box">
    <h3>
        Зарегестрироваться
    </h3>
    <form id="signin" method='post' action="">
        {% csrf_token %}
        <div class="reg-form" style="padding-bottom: 10px;">
            <input id="form-input" type="text" name="email" placeholder="Почта">
            <div style="background-color: #fff; width: 260px; height: 2px; position: absolute; z-index: 2; top: 39px;"></div>
            <input id="form-input" type="password" name="password" placeholder="Пароль">
            <div style="background-color: #fff; width: 260px; height: 2px; position: absolute; z-index: 2; top: 78px;"></div>
            <input id="form-input" type="password" name="password_check" placeholder="Повторите пароль">
            <div style="background-color: #fff; width: 260px; height: 2px; position: absolute; z-index: 2; top: 117px;"></div>
            <div style="color: rgb(79, 85, 97);">
                <input type="checkbox" name="teacher_flag"> Я учитель
            </div>
        </div>
        <div class="input-div">
            <input type="image" class="" src="{% static 'img\arrow.png' %}">
        </div>
        <p class="p-reg-form">Уже зарегестрированны? <a href="{% url "users:login" %}">войти в аккаунт</a></p>
    </form>
    {% if message %}
        <div>
            <p>
                {{ message }}
            </p>
        </div>
    {% endif %}
</div>
{% endblock all-content %}
